<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cep autocomplete</title>
    <link rel="stylesheet" href="style.css">
    <!--Aqui vai o bootstarp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Icones do bootsTrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script/script.js" defer></script>
</head>
<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border texto-info hide" role="status">
            <span class="visually-hidden">Loadding..</span>
        </div>
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>mensagem:</h4>
                <p>Texto da mensagem</p>
                <button id="fechar-mensagem" type="button" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>
    <div id="order-form-container" class="container px-md-0">
        <div id="steps" class=".mb-md-3 pb-md-3">
            <div class="line">
                <div class="step">
                    <i class="bi bi-person active"></i.bi></i>
                    <p class="d-none d-md-block">Criação de conta</p>
                </div>
                <div class="step">
                    <i class="bi bi-geo-alt active"></i.bi></i>
                    <p class="d-none d-md-block">Endereço</p>
                </div>
                <div class="step">
                    <i class="bi bi-credit-card"></i.bi></i>
                    <p class="d-none d-md-block">Pagamento</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
